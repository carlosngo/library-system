{% extends "base_generic.html" %}
{% block content %}
{% load static %}
<br><br>
<section class="page-section about-heading">
  <div class="container">
      <div class="about-heading-content">
          <div class="row">
              <div class="col-lg-10 col-xl-9 mx-auto">
                  <div class="bg-faded rounded p-5">
                      <h2 class="section-heading mb-4"><span class="text-center section-heading-upper mb-5" style="font-size: 30px;">Sign up</span></h2>
                      
                      <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr></tr>
                                </thead>
                                <tbody>
                                  {% for field in form %}
                                    <tr>
                                      <td>{{field.label_tag}}</td>
                                      <td>{{field}}</td>
                                      <td>
                                      {% for error in field.errors %}
                                          <div style="color: red">{{ error }}</div>
                                      {% endfor %}
                                      </td>
                                    </tr>
                                  {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex flex-column justify-content-around"><button class="btn btn-primary" type="submit">Sign up</button></div>
                      </form>
                      <br>
                      <a class="text-center d-block" href="{% url 'login' %}" style="color: rgb(0,0,0);">Already have an account?</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
{% endblock %}
